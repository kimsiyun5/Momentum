<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Momentum</title>
</head>
<body>
  <div id="currentTime"><strong></strong></div>
  <div class="login-box">
    <form id="loginForm" class="hidden">
      <input type="text" id="loginInput" placeholder="Type your name here" maxlength="10" required />
    </form>
    <span id="username" class="hidden"></span>
  </div>
  <div class="todo-box">
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Write a To Do here" maxlength="15" required />
    </form>
    <ul id="todoList"></ul>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <script src="./js/globalVariable.js"></script>
  <script src="./js/randomBack.js"></script>
  <script src="./js/currentTime.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/todoList.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
